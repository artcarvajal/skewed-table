<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Skewed Table</title>

	<link href="https://fonts.googleapis.com/css?family=Tauri" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">
	  <div class="selector">
	    <h3>Select a Hover Effect</h3>
	    <div class="labels">
	      <p>Flip-Up</p>
	      <p>Levitate</p>
	      <p>Negative Levitate</p>
	    </div>
	    <div class="slider">
	      <div class="option selected" id="flip-up"></div>
	      <div class="option" id="levitate"></div>
	      <div class="option" id="negative-levitate"></div>
	    </div>
	  </div>
	  <table id="flip-up">
	    <tr><th>row 1</th><td></td><td></td><td></td><td></td></tr>
	    <tr><th>row 2</th><td></td><td></td><td></td><td></td></tr>
	    <tr><th>row 3</th><td></td><td></td><td></td><td></td></tr>
	    <tr><th>row 4</th><td></td><td></td><td></td><td></td></tr>
	  </table>
	</div>
	
	<script src="./script.js"></script>
</body>
</html>
